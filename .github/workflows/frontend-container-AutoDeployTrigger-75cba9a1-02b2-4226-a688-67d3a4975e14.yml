name: Trigger auto deployment for frontend-container

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/frontend-container-AutoDeployTrigger-75cba9a1-02b2-4226-a688-67d3a4975e14.yml'

  # Allow mannually trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.FRONTENDCONTAINER_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: kmalyalareg.azurecr.io
          registryUsername: ${{ secrets.FRONTENDCONTAINER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.FRONTENDCONTAINER_REGISTRY_PASSWORD }}
          containerAppName: frontend-container
          resourceGroup: Containerapp
          imageToBuild: kmalyalareg.azurecr.io/frontend-container:${{ github.sha }}
          

     

